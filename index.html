<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <title>Gama Academy - Calculadora de churrasco</title>
</head>

<body class="container">

  <header class="text-center text-white my-5">
    <h5>GAMA ACADEMY</h5>
    <h2>Calculadora de Churrasco</h2>
  </header>

  <main class="text-white">

    <div class="row">

      <div class="col-12 col-md-2 offset-md-2 text-center">
        <h4>Comidas</h4>
      </div>

      <div class="col-12 col-md-2 d-flex align-items-center flex-md-column-reverse mb-2 mb-md-0">
        <label class="caption" for="mulheres-qnt">Mulheres</label>
        <input class="form-control" id="mulheres-qnt" type="number">
      </div>

      <div class="col-12 col-md-2 d-flex align-items-center flex-md-column-reverse mb-2 mb-md-0">
        <label class="caption" for="homens-qnt">Homens</label>
        <input class="form-control" id="homens-qnt" type="number" />
      </div>

      <div class="col-12 col-md-2 d-flex align-items-center flex-md-column-reverse mb-2 mb-md-0">
        <label class="caption" for="criancas-qnt">Crianças</label>
        <input class="form-control" id="criancas-qnt" type="number" />
      </div>

    </div>

    <div class="row text-white my-3">
      <div class="col-8 offset-4">
        <input id="acompanhamentos" type="checkbox" />
        <label class="label-checkbox" for="acompanhamentos">acompanhamentos</label>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-2 offset-md-2 text-center">
        <h4>Bebidas</h4>
      </div>

      <div class="col-12 col-md-2 d-flex align-items-center flex-md-column-reverse mb-2 mb-md-0">
        <label class="caption" for="bebidas-alcoolicas">Bebidas alcoolicas</label>
        <input class="form-control" id="bebidas-alcoolicas" type="number" />
      </div>

      <div class="col-12 col-md-2 d-flex align-items-center flex-md-column-reverse mb-2 mb-md-0">
        <label class="caption" for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
        <input class="form-control" id="bebidas-nao-alcoolicas" type="number" />
      </div>

    </div>

    <div class="row justify-content-center my-5">
      <button class="btn btn-light" id="botaoCalcular">Calcular</button>
    </div>


    <div class="row">

      <div class="col-12">

      <hr>
      <div class="col-md-12 text-center">
        <span>Totais<span>
      </div>
      <hr>

      <div class="col-12">
        <div class="d-flex">
          <span>Pessoas:</span>
          <span id="total-pessoas" class="total">Xx</span>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="d-flex">
          <span id="total-carne">Carne:</span>
          <span class="total">Xx</span>
        </div>

        <div class="d-flex">
          <span id="total-acompanhamento">Acompahnamentos: </span>
          <span class="total">Xx</span>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="d-flex">
          <span id="total-bebidas-alcoolicas">Bebidas alcoolicas: </span>
          <span class="total">Xx</span>
        </div>

        <div class="d-flex">
          <span id="total-bebidas-nao-alcoolicas">Bebidas não alcoolicas: </span>
          <span class="total">Xx</span>
        </div>
      </div>

      <hr>

    </div>

  </main>


  <!-- <script src="./src/main.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>


</html>
